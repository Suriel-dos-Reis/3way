<!-- Formulários  -->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulário</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <form action="http://httpbin.org/post" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o nome" name="nome" />
            </div>
            <div>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" placeholder="Digite o sobrenome" name="sobrenome" />
            </div>
            <div>
                <label for="Idade">Idade:</label>
                <input type="number" id="idade" placeholder="Digite a idade" name="idade" />
            </div>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
